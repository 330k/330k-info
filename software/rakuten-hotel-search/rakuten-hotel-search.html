/**
 * Hubeny測地線距離計算式
 * @param {number} lat1
 * @param {number} lon1
 * @param {number} lat2
 * @param {number} lon2
 * @return {number} distance [m]
 */
 const hubeny = (function(){
  const a = 6378137.0;
  const f = 1 / 298.257223563;
  const e2 = f * (2 - f);
  const degree = Math.PI / 180.0;
  const sin = Math.sin;
  const cos = Math.cos;
  const sqrt = Math.sqrt;
  return function (lat1, lon1, lat2, lon2){
    const latdiff = (lat1 - lat2) * degree;
    const londiff = (lon1 - lon2) * degree;
    const latave = 0.5 * (lat1 + lat2) * degree;
    const sinlatave = sin(latave);
    const coslatave = cos(latave);
    const w2 = 1.0 - sinlatave * sinlatave * e2;
    const w = sqrt(w2);
    const meridian = a * (1 - e2) / (w2 * w);
    const n = a / w;

    return sqrt(
      latdiff * latdiff * meridian * meridian +
      londiff * londiff * n * n * coslatave * coslatave
    );
  };
})();

/**
 * GPXファイルを読み込むPromiseを返す
 * @param {string} file 読み込むファイル
 * @return {XMLDocument} 読み込んだ結果をXMLObjectを返すPromise
 */
function readGPX(file){
  return new Promise(function(resolve, reject){
    try{
      const reader = new FileReader();
      const parser = new DOMParser();

      reader.onload = function(){
        resolve(parser.parseFromString(reader.result, "text/xml"));
      };
      reader.readAsText(file, "utf-8");
      
    }catch(e){
      reject(e);
    }
  });
}

/**
 * GPXデータのルートをGoogle Mapsに表示
 * @param {Object} map
 * @param {XMLDocument} gpx
 * @param {string} color
 * @return {void}
 */
function showGPXRoute(map, gpx, color, filename){
  const trkpts = gpx.querySelectorAll("trkpt");
  if(trkpts.length === 0){
    return;
  }

  const coords = [{
    lat: trkpts[0].getAttribute("lat") - 0,
    lng: trkpts[0].getAttribute("lon") - 0,
    dist: 0.0
  }];

  let d = 0.0;
  for(let i = 1; i < trkpts.length; i++){
    let lat = trkpts[i].getAttribute("lat") - 0;
    let lng = trkpts[i].getAttribute("lon") - 0;

    d += hubeny(coords[coords.length - 1].lat, coords[coords.length - 1].lng, lat, lng);
    coords.push({
      lat: lat,
      lng: lng,
      dist: d
    });
  }
  
  const line = new google.maps.Polyline({
    path: coords,
    geodesic: true,
    strokeColor: color,
    strokeOpacity: 0.5,
    strokeWeight: 5,
    title: "TEST"
  });

  const dist_info = document.getElementById("dist_info");

  line.addListener("mouseover", function(evt){
    // GPXトラック上にマウスが来たときは距離を表示する
    const lat = evt.latLng.lat();
    const lng = evt.latLng.lng();
    let dist_min = Number.MAX_VALUE;
    let index_min = -1;

    for(let i = 0; i < coords.length; i++){
      let d = hubeny(coords[i].lat, coords[i].lng, lat, lng);
      if(d < dist_min){
        index_min = i;
        dist_min = d;
      };
    }

    //console.log(coords[index_min]);
    //console.log(evt);

    dist_info.innerHTML = filename + ": " + (0.001 * coords[index_min].dist).toFixed(1) + " km";
    dist_info.style.display = "block";
    dist_info.style.left = evt.domEvent.pageX - dist_info.clientWidth * 0.5;
    dist_info.style.top = evt.domEvent.pageY - dist_info.clientHeight - 5;

  });
  line.addListener("mouseout", function(evt){
    dist_info.style.display = "none";
  });

  googlemap.gpxtracks.push(line);
  line.setMap(map);
}

window.addEventListener("DOMContentLoaded", function(){
  document.getElementById("gpx_file").addEventListener("change", async function(evt){
    // GPXファイルの読み込み
    try{
      showLoader();

      googlemap.gpxtracks.map((e) => {
        e.setMap(null);
      });

      const colors = ["#3f3d99", "#993d71", "#998c3d", "#3d9956", "#3d5a99", "#993d90", "#996d3d", "#43993d"];
      for(let i = 0; i < evt.target.files.length; i++){
        console.log(evt.target.files[i]);
        const gpx = await readGPX(evt.target.files[i]);
        showGPXRoute(googlemap.map, gpx, colors[i % colors.length], evt.target.files[i].name);
      }

    }catch(err){
      console.error(err);

    }finally{
      hideLoader();
      
    }
  });

  // ドラッグドロップ対応
  {
    const droparea = document.body;
    const overlay = document.getElementById("overlay");
    droparea.addEventListener("dragover", function(e){
      e.stopPropagation();
      e.preventDefault();
      overlay.style.display = "block";
    }, false);
    overlay.addEventListener("dragleave", function(e){
      e.stopPropagation();
      e.preventDefault();
      overlay.style.display = "none";
    }, false);
    overlay.addEventListener("drop", function(e){
      e.stopPropagation();
      e.preventDefault();
      overlay.style.display = "none";
      
      const files = e.dataTransfer.files;
      document.getElementById("gpx_file").files = files;

      const evt = new Event("change");
      document.getElementById("gpx_file").dispatchEvent(evt);
    }, false)
  };
});

/**
 * Google Maps JavaScript API Initialize Callback
 */
function initMap(){
  googlemap.map = new google.maps.Map(document.getElementById('map_canvas'), {
    zoom: 6,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: new google.maps.LatLng(35.681382, 139.766084),
    fullscreenControl: false
  });
  
  googlemap.map.addListener("click", async function(evt){
    const radius = 3;
  
    clearResult();
    showLoader();
    
    googlemap.searchareacircle = new google.maps.Circle({
      map: googlemap.map,
      center: new google.maps.LatLng(evt.latLng.lat(), evt.latLng.lng()),
      radius: radius * 1000,
      strokeColor: '#ff0000',
      strokeOpacity: 0.7,
      fillColor: '#ff0000',
      fillOpacity: 0.2,
      clickable: false
    });
    
    const searchresult = await getHotelList(evt.latLng.lat(), evt.latLng.lng(), radius);
    showHotelList(searchresult);
    hideLoader();

  });
  
  googlemap.map.addListener("rightclick", function(evt){
    clearResult();
  });
  
  clearResult();
  hideLoader();
}

/**
 * 楽天トラベルAPIでホテルを検索
 * @param {number} latitude 緯度
 * @param {number} longitude 経度
 * @param {number} radius 半径(km)
 * @return {{status:string,hotels:Array}}
 */
async function getHotelList(latitude, longitude, radius){
  const lat = latitude.toFixed(6);
  const lon = longitude.toFixed(6);
  const r = radius.toFixed(1);
  const appid = "1008123474471814322";
  const affid = "219cb501.2d23fbc2.219cb502.49f3944c";

  const result = {
    status: "",
    hotels: []
  };
  
  const url = `https://app.rakuten.co.jp/services/api/Travel/SimpleHotelSearch/20170426?applicationId=${appid}&affiliateId=${affid}&format=json&datumType=1&latitude=${lat}&longitude=${lon}&searchRadius=${r}&responseType=large&allReturnFlag=1`;
  
  try{
    const response = await fetch(url);
    const json = await response.json();
    
    result.status = "SUCCESS";

    if(json.hotels && json.hotels.length > 0){
      json.hotels.map((hotel) => {
        const hotelinfo = {};
        
        hotel.hotel.map((obj) => {
          Object.keys(obj).map((key) => {
            hotelinfo[key] = obj[key];
          });
        });
        
        result.hotels.push(hotelinfo);
      });
      
    }
    if(json.error){
      console.log(json.error);
      result.status = json.error;
    }

  }catch(e){
    console.log(e);
    result.status = "ERROR";
  }

  return result;
}

/**
 * 検索結果を表示
 */
function showHotelList(searchresult){
  googlemap.hotelmarkers = [];
  const ele_tbody = document.getElementById("tbody_hotel");
  ele_tbody.innerHTML = "";

  const hasCoinLaundry = (hotel) => hotel.hotelFacilitiesInfo.hotelFacilities.some((e) => /コインランドリー/.test(e.item));
  
  // 最終チェックイン時刻が遅い、洗濯機がある順にソート
  const hotels2 = searchresult.hotels.sort((a,b) => {
    const c1 = a.hotelDetailInfo.lastCheckinTime ? a.hotelDetailInfo.lastCheckinTime : "";
    const c2 = b.hotelDetailInfo.lastCheckinTime ? b.hotelDetailInfo.lastCheckinTime : "";
    
    if(c1 > c2){
      return -1;
    }else if(c1 < c2){
      return 1;
    }else{
      const h1 = hasCoinLaundry(a) ? 1 : 0;
      const h2 = hasCoinLaundry(b) ? 1 : 0;

      return h2 - h1;
    }
  });
  console.log(hotels2);

  for(i = 0; i < hotels2.length; i++){
    const hotel = hotels2[i];
    const hotel_no = hotel.hotelBasicInfo.hotelNo;
    const hotel_row_id = "hotel_" + hotel_no;
    const ele_tr = document.createElement("tr");
    
    ele_tr.id = hotel_row_id;
    ele_tr.innerHTML = "<td>" + (i + 1) + "</td>"
      + "<td><a href='" + hotel.hotelBasicInfo.hotelInformationUrl + "' target='_blank'>" + hotel.hotelBasicInfo.hotelName + "</a></td>"
      + "<td>" + hotel.hotelDetailInfo.checkinTime + "-" + (hotel.hotelDetailInfo.lastCheckinTime ? hotel.hotelDetailInfo.lastCheckinTime : "") + "</td>"
      + "<td>" + (hasCoinLaundry(hotel) ? "✓" : "") + "</td>"
    
    const infowindow = new google.maps.InfoWindow({
      content: "<a href='" + hotel.hotelBasicInfo.hotelInformationUrl + "' target='_blank'>" + hotel.hotelBasicInfo.hotelName + "</a>"
        + "<br><br>チェックイン時間: " + hotel.hotelDetailInfo.checkinTime + "-" + (hotel.hotelDetailInfo.lastCheckinTime ? hotel.hotelDetailInfo.lastCheckinTime : "")
        + "<br>洗濯機: " + (hasCoinLaundry(hotel) ? "あり" : "なし")
        + "<br>最安値: " + (hotel.hotelBasicInfo.hotelMinCharge ? (hotel.hotelBasicInfo.hotelMinCharge + "円") : "情報なし")
        
        + "<br><br><img src='" + hotel.hotelBasicInfo.hotelThumbnailUrl + "'/>"
        + (hotel.hotelBasicInfo.roomThumbnailUrl ? "<img src='" + hotel.hotelBasicInfo.roomThumbnailUrl + "'/>" : "")
    });
    const marker = new google.maps.Marker({
      position: {lat: hotel.hotelBasicInfo.latitude, lng: hotel.hotelBasicInfo.longitude},
      title: hotel.hotelBasicInfo.hotelName,
      label: `${i + 1}`,
      map: googlemap.map
    });
    marker.addListener("click", (evt) => {
      infowindow.open({
        anchor: marker,
        map: googlemap.map,
        shouldFocus: false
      });
    });
    marker.addListener("mouseover", (evt) => {
      ele_tr.classList.add("hotel_selected");
      infowindow.open({
        anchor: marker,
        map: googlemap.map,
        shouldFocus: false,
      });
    });
    marker.addListener("mouseout", (evt) => {
      ele_tr.classList.remove("hotel_selected");
      infowindow.close();
    });
    
    ele_tr.addEventListener("mouseover", (evt) => {
      ele_tr.classList.add("hotel_selected");
      infowindow.open({
        anchor: marker,
        map: googlemap.map,
        shouldFocus: false,
      });
    });
    ele_tr.addEventListener("mouseout", (evt) => {
      ele_tr.classList.remove("hotel_selected");
      infowindow.close();
    });
    
    ele_tbody.appendChild(ele_tr);
    googlemap.hotelmarkers.push(marker);
  }

  if(searchresult.status === "SUCCESS"){
    document.getElementById("message").innerHTML = "検索結果: " + searchresult.hotels.length + "件</p>";
  }else if(searchresult.status !== ""){
    if(searchresult.status === "not_found"){
      document.getElementById("message").innerHTML = "見つかりませんでした";
    }else{
      document.getElementById("message").innerHTML = "不明なAPI呼び出しエラー: " + searchresult.status;
    }
  }else{
    document.getElementById("message").innerHTML = "";
  }
}

/**
 * 結果を初期化
 */
function clearResult(){
  if(googlemap.searchareacircle){
    googlemap.searchareacircle.setMap(null);
  }
  googlemap.searchareacircle = null;

  googlemap.hotelmarkers.map((e) => {
    e.setMap(null);
  });
  googlemap.hotelmarkers = [];
  
  showHotelList({
    status: "",
    hotels: []
  });
}

function hideLoader(){
  document.getElementById("loader_bg").style.display = "none";
}

function showLoader(){
  document.getElementById("loader_bg").style.display = "block";
}
